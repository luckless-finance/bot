---
name: Example Strategy Document
score:
  calc: sma_gap
calcs:
  - name: sma_gap
    operation: DIV
    operands:
      - name: numerator
        _type: Reference
        value: sma_diff
      - name: denominator
        _type: Reference
        value: sma50
  - name: sma_diff
    operation: SUB
    operands:
      - name: left
        _type: Reference
        value: sma50
      - name: right
        _type: Reference
        value: sma200
  - name: sma50
    operation: SMA
    operands:
      - name: window_size
        _type: Integer
        value: "50"
      - name: time_series
        _type: Reference
        value: price
  - name: sma200
    operation: SMA
    operands:
      - name: window_size
        _type: Integer
        value: "200"
      - name: time_series
        _type: Reference
        value: price
  - name: price
    operation: QUERY
    operands:
      - name: field
        _type: Text
        value: close