---
name: Example Strategy Document
score:
  calc: sma_gap
calcs:
  - name: sma_gap
    operation: DIV
    operands:
      - name: numerator
        _type: ref
        value: sma_diff
      - name: denominator
        _type: ref
        value: sma50
  - name: sma_diff
    operation: SUB
    operands:
      - name: left
        _type: ref
        value: sma50
      - name: right
        _type: ref
        value: sma200
  - name: sma50
    operation: SMA
    operands:
      - name: window_size
        _type: i32
        value: "50"
      - name: time_series
        _type: ref
        value: close
  - name: sma200
    operation: SMA
    operands:
      - name: window_size
        _type: i32
        value: "200"
      - name: time_series
        _type: ref
        value: close
  - name: close
    operation: QUERY
    operands:
      - name: symbol
        _type: symbol
        value: GOOG